<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction - Your Website Title</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffbb00;
        }

        #content {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
        }

        p {
            color: #666;
            font-size: 1.2em;
        }

        /* Styling for the prediction form */
        .prediction-form {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #ffbb00;
        }

        /* Chart styling */
        .chart-container {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Disease Prediction</h1>
        <nav>
            <ul>
                <li><a href="../pages/home.html">Home</a></li>
                <li><a href="../pages/disease.html">Disease Prediction</a></li>
                <li><a href="../pages/insurance.html">Insurance</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <h2>Predict a Disease</h2>
        <div class="prediction-form">
            <label for="diseaseSelect">Select a disease:</label>
            <select id="diseaseSelect" onchange="showDiseaseForm()">
                <option value="none">Select a Disease</option>
                <option value="heart">Heart Disease</option>
                <!-- Add more disease options as needed -->
            </select>

            <!-- Heart Disease Input Fields -->
            <div id="heartForm" class="disease-form" style="display: none;">
                <h3>Heart Disease Prediction</h3>
                <label for="age">Age:</label>
                <input type="text" id="age" placeholder="Enter age">
                <br>
                <label for="sex">Sex:</label>
                <!-- <input type="text" id="sex" placeholder="Enter sex"> -->
                <select id="sex" name="sex">
                <option value="1">Male</option>
                <option value="0">Female</option>
                </select>
                <br>
                <label for="chestPainType">Chest Pain Type:</label>
                <!-- <input type="text" id="chestPainType" placeholder="Enter chest pain type"> -->
                <select id="chestPainType" name="chestPainType"> 
                <option value="0">ASY</option>
                <option value="1">ATA</option>
                <option value="2">NAP</option>
                <option value="3">TA</option>
                </select>
                <br>
                <label for="restingBP">Resting BP:</label>
                <input type="text" id="restingBP" placeholder="Enter resting BP">
                <br>
                <label for="cholesterol">Cholesterol:</label>
                <input type="text" id="cholesterol" placeholder="Enter cholesterol">
                <br>
                <label for="fastingBS">Fasting BS:</label>
                <input type="text" id="fastingBS" placeholder="Enter fasting BS">
                <br>
                <label for="restingECG">Resting ECG:</label>
                <!-- <input type="text" id="restingECG" placeholder="Enter resting ECG"> -->
                <select id="restingECG" name="restingECG"> 
                <option value="1">Normal</option>
                <option value="2">ST</option>
                <option value="3">LHV</option>
                </select>
                <br>
                <label for="maxHR">Max HR:</label>
                <input type="text" id="maxHR" placeholder="Enter max HR">
                <br>
                <label for="exerciseAngina">Exercise Angina:</label>
                <!-- <input type="text" id="exerciseAngina" placeholder="Enter exercise angina"> -->
                <select id="exerciseAngina" name="exerciseAngina"> 
                <option value="1">Y</option>
                <option value="0">N</option>
                </select>
                <br>
                <label for="oldpeak">Oldpeak:</label>
                <input type="text" id="oldpeak" placeholder="Enter oldpeak">
                <label for="stSlope">ST Slope:</label>
                <!-- <input type="text" id="stSlope" placeholder="Enter ST slope"> -->
                <select id="stSlope" name="stSlope"> 
                <option value="1">Flat</option>
                <option value="0">Up</option>
                <option value="2">Down</option>
                </select>
                <br>
                <button onclick="predictHeart()">Predict</button>
            </div>

            <!-- Add more disease input forms as needed -->

            <div id="diseaseResult">
                <h3>Prediction Result</h3>
                <p id="predictionMessage">Prediction result will appear here.</p>
            </div>
            
            <!-- Chart for Heart Disease -->
            <div class="chart-container">
                <canvas id="heartDiseaseChart"></canvas>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
